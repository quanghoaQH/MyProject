<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/resources/admin/template/master_template.xhtml">
		<ui:define name="title">Admin Dashboard</ui:define>
		
		<ui:define name="content">
			<div id="page-wrapper">
				<!-- Page header -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">User Manage</h1>
					</div>
				</div>
			
				<!-- Page content -->
				<p:growl id="msgs" showDetail="true" />
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">User List</div>
							<div class="panel-body">
								<div class="dataTable_wrapper">
									<div class="dataTables_wrapper form-inline dt-bootstrap no-footer">
										<div class="row">
											<div class="col-sm-12">
												<h:form id="fListUser">
													
													<p:dataTable id="tbl_ListUser" 
														value="#{userController.users}" var="user"
														paginator="true" rows="10"
														paginatorTemplate=" {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
														rowsPerPageTemplate="10,20,30"
														reflow="true">
														
														<!-- Id -->
														<p:column headerText="Id" sortBy="#{user.userId}" 
															styleClass="fa-fw" style="width: 20px !important;">
															#{user.userId}</p:column>
														
														<!-- Email -->
														<p:column headerText="Email" sortBy="#{user.email}" 
															styleClass="fa-fw">
															#{user.email}</p:column>
														
														<!-- Fullname -->
														<p:column headerText="Full name" sortBy="#{user.fullname}" 
															styleClass="fa-fw">
															#{user.fullname}</p:column>
														
														<!-- Tel -->
														<p:column headerText="Image" sortBy="#{user.tel}" styleClass="fa-fw">
															#{user.tel}</p:column>
														
														<!-- Modify -->
														<p:column headerText="Modify" styleClass="fa-fw">
															<p:commandLink id="lnkEdit" value="Edit" 
																action="#{userController.editUser(user)}">
															</p:commandLink>
															<p:spacer height="10px;"></p:spacer>
															<p:commandLink id="lnkDelete" value="Delete" update="tbl_ListUser">
																	<f:ajax render="tbl_ListUser :msgs" 
																		execute=":fListUser"
																		listener="#{userController.deleteUser(user)}" />
																	<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
																	<!-- render - refresh component(id=listUser) after ajax finish -->
																	<!-- execute Send component to server to process -->
																	<!-- listener call function in manageBean -->
															</p:commandLink>
														</p:column>
													</p:dataTable>
													
													<!-- Confirm Dialog -->
													<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
														<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
														<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
													</p:confirmDialog>
												</h:form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</html>
