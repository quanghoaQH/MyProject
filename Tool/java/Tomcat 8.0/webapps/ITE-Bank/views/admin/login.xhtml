<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Admin login</title>
	<link
		href="#{request.contextPath}/resources/admin/css/bootstrap.min.css"
		rel="stylesheet" />

	<!-- MetisMenu CSS -->



	<!-- Custom CSS -->


	<link href="#{request.contextPath}/resources/admin/css/sb-admin-2.css"
		rel="stylesheet" />

	<!-- Custom Fonts -->

	<link
		href="#{request.contextPath}/resources/admin/css/font-awesome.min.css"
		rel="stylesheet" type="text/css" />

	<!-- jQuery -->
	<script src="#{request.contextPath}/resources/admin/js/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script
		src="#{request.contextPath}/resources/admin/js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script
		src="#{request.contextPath}/resources/admin/js/metisMenu.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="#{request.contextPath}/resources/admin/js/sb-admin-2.js"></script>
</h:head>
<h:body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Please Sign In</h3>
					</div>
					<div class="panel-body">
						<h:form id="frmLogin">
							<fieldset>
								<div class="form-group">
									<h:inputText class="form-control" placeholder="E-mail"
										value="#{loginAdminController.email}" />
								</div>
								<div class="form-group">
									<h:inputSecret class="form-control" placeholder="Password"
										value="#{loginAdminController.password}" />
								</div>
								<div class="checkbox">
									<label> <h:selectBooleanCheckbox
											value="#{loginAdminController.rememberMe}" /> Remember Me
									</label>
								</div>
								<div>
									<h:messages errorClass="alert alert-danger"
										style="padding-left:0px;list-style:none">
									</h:messages>
								</div>
								<!-- Change this to a button or input when using this as a form -->
								<h:commandButton class="btn btn-lg btn-success btn-block"
									value="Login" actionListener="#{loginAdminController.login()}"></h:commandButton>
							</fieldset>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
