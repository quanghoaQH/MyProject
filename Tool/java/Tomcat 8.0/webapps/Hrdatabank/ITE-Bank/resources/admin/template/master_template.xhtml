<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>
		<ui:insert name="title">Admin Dashboard</ui:insert>
	</title>
	<!-- Css -->
	<ui:include src="/resources/admin/template/css.xhtml"/>
</h:head>
<h:body>
	<div id="wrapper">
		<ui:insert name="header">
			<ui:include src="header.xhtml"></ui:include>
		</ui:insert>
		<div class="content">
			<ui:insert name="content"></ui:insert>
		</div>
		<div class="clearLeft">
			<span></span>
		</div>
		<ui:insert name="footer">
			<ui:include src="footer.xhtml"></ui:include>
		</ui:insert>
	</div>
	

	<img src="#{request.contextPath}/resources/admin/img/ajax-loader.gif"
		id="ajaxloader"
		style="position: absolute; margin: auto; left: 0; right: 0; top: 0; bottom: 0; display: none;" />
	<!-- Java Script -->
	<ui:include src="/resources/admin/template/js.xhtml"/>
