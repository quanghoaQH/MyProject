<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/resources/admin/template/admin_post_template.xhtml">
	<ui:define name="header">
	    <!-- Add your header here or delete to use the default -->
	</ui:define>
	<ui:define name="content">
		<div class="container-fluid">
		  <div class="row content">
		    
		    <ui:define name="leftContent">
		    
		    </ui:define>
		    
		    <div class="col-sm-9">
		      	<h4><small class="panel-heading">NEW POSTS</small></h4>
			<div class="row">
							            
                <div class="col-sm-9">

                    <div class="panel-group">
                       <!--  <div class="panel panel-default"> -->

                	
		                	<h:form enctype="multipart/form-data" id="postForm">
		
								<div class="form-group">
								  	<label for="title">#{msg.column_post_title}</label>
								  	<h:inputText styleClass="form-control" id="title" value="#{editNewsPostController.newPost.postTitle}"></h:inputText>
								</div>
								<div class="form-group">
		                            <label>#{msg.column_post_description}</label>
		                            <h:inputTextarea styleClass="form-control" rows="3" id="description" value="#{editNewsPostController.newPost.postDescription}"></h:inputTextarea>
		                        </div>
		                        <div class="form-group">
		                            <label >#{msg.column_post_thumb}</label>
		                            <h:inputFile id="thumb" value="#{editNewsPostController.thumb}"
											validator="#{editNewsPostController.validateFile}">
									</h:inputFile>
		                        </div>
		                        
		                        <div class="form-group">
		                            <label>#{msg.column_post_content}</label>
		                            <h:inputTextarea styleClass="form-control" rows="8" id="content" value="#{editNewsPostController.newPost.postContent}"></h:inputTextarea>
		                        </div>
		                        
		                        <div class="form-group">
		                         	<label>#{msg.column_post_status}</label>
			                             <h:selectOneListbox class="form-control" id="poststatus" size="1" value="#{editNewsPostController.newPost.postStatus}">
										   	 <f:selectItem itemValue="publish" itemLabel="publish" />
										   	 <f:selectItem itemValue="unpublish" itemLabel="unpublish" />                   
										</h:selectOneListbox >
		                         </div>
		                        <div class="form-group">
		                         	<label>#{msg.column_post_commentstatus}</label>
		                         		<h:selectOneListbox class="form-control" size="1" value="#{editNewsPostController.newPost.postCommentStatus}">
										   	 <f:selectItem itemValue="open" itemLabel="open" />
										   	 <f:selectItem itemValue="close" itemLabel="close" />                   
										</h:selectOneListbox >
		                         </div>
		                         <div class="form-group">
		                         	<label>#{msg.column_post_posttype}</label>
		                         		<h:selectOneListbox class="form-control" size="1" value="#{editNewsPostController.newPost.postType}">
										   	 <f:selectItem itemValue="posted" itemLabel="posted" />
										   	 <f:selectItem itemValue="draf" itemLabel="draf" />                   
										</h:selectOneListbox >
		                         </div>
		                         
		                         <div class="form-group">
		                            <label>#{msg.column_post_keyword_seo}</label>
		                            <h:inputTextarea styleClass="form-control" id="keywordseo" rows="2" value="#{editNewsPostController.newPost.postSeoKeyword}"></h:inputTextarea>
		                        </div>
		                        
		                        <div class="form-group">
		                            <label>#{msg.column_post_des_seo}</label>
		                            <h:inputTextarea styleClass="form-control" id="keywordseodes" rows="4" value="#{editNewsPostController.newPost.postSeoDescription}"></h:inputTextarea>
		                        </div>
		                        
		                        <h:commandButton styleClass="btn btn-default" value="#{msg.button_save}" action="#{editNewsPostController.saveAction(1)}"> </h:commandButton>

		                	
		                	</h:form>

                        <!-- </div> -->

                    </div>
               	
               	</div>

            </div>
				
		    </div>
		    <!-- end col-sm-9 -->
		  </div>
		</div>
		<script>
			var genMode = "1";
		</script>
	</ui:define>
	<ui:define name="footer">
	    <!-- Add your footer here or delete to use the default -->
	</ui:define>
</ui:composition>
</html>
